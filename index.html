<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedenkulutus</title>
    <link href="DataTables/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="DataTables/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    
</head>
<body>
    <header class="flex items-center justify-between px-6 pt-7 pb-3">
    <div>
      <h1 class="m-0 text-xl font-semibold tracking-[-0.02em]">Asunto-osakeyhtiö Esimerkkitie 123</h1>
      <p class="text-lg text-muted mt-1">Monitoroi vedenkulutusta ja laskutustietoja</p>
    </div>
      <img src="water-drops.svg" alt="Vesipisara" class= "w-12 h-12 opacity-80"/>
    
  </header>

  <main class="container">

    <!-- Valinta-container -->
  <div class="flex justify-around">
    <!-- Valinta laskutettavan aiheen mukaan-->
        <div id="dropdown-box" class="flex">
            <select 
            name="mySelect" 
            id="category" 
            class="border-solid border-gray-400 border-2 justify-between hover:border-amber-400 w-64">
            <option value="" disabled selected>Valitse laskutettava aihe</option>
            <option value="water">Vesimaksut</option>
            <option value="waste" disabled>Jätemaksut</option>
            </select>       
        </div>
    
    <!-- Radioryhmä: kk / vuosi -->
    <div class="border-2 border-gray-400 hover:border-amber-400 flex items-center gap-4 p-3 rounded-md">

  <!-- Radioryhmä -->
  <fieldset id="time" class="flex items-center gap-6" role="radiogroup" aria-label="Aikajakso">
    
    <div class="inline-flex items-center gap-2 cursor-pointer">
      <input id="monthly" type="radio" name="time" value="monthly" class="h-4 w-4 text-blue-700" checked>
      <label for="monthly">Kuukausi</label>
  </div>

    <div class="inline-flex items-center gap-2 cursor-pointer">
      <input id="yearly" type="radio" name="time" value="yearly" class="h-4 w-4 text-blue-700">
      <label for="yearly">Vuosi</label>
    </div>

  </fieldset>

  </div>
  <button id="fetchBtn"
    class="w-24 bg-blue-700 hover:bg-blue-900 text-white font-bold py-1 px-2 rounded">
    Hae
  </button>
</div>
</main>

<div id="content" class="m-4 p-6">
    <!-- <p id="ajaxContent" class="p-2 border-2 border-dashed border-gray-300"></p> -->
    <table id="dataTable" class="display m-4 p-6">
        <thead>
            <tr>
                <th>Vuosi</th>
                <th>Kulutus</th>
                <th>Yksikkö</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<div class="p-3">
<button id="createChart"
    class="bg-blue-700 hover:bg-blue-900 text-white font-bold p-2 px-3 rounded">Luo kaavio</button>
</div>
    <div class="flex justify-center items-center">
    <canvas id="data-chart" class="bg-white p-5 max-w-3xl"></canvas>
</div>
  <footer class="flex flex-col bg-gray-300 text-gray-600 m-3 p-4 mt-auto text-center">Sivusto käyttää HSY:n eRaportti tilastorajapintaa</footer>
<script src="script.js"></script>
</body>
</html>
